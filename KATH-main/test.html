<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <!-- Link tới Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Button để mở modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
  Mở Modal
</button>

<!-- Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Modal Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!-- Modal Body -->
      <div class="modal-body">
        <p>Hello, this is a modal!</p>
        <input type="text" id="myInput" autofocus>
      </div>
      
    </div>
  </div>
</div>

<!-- Link tới Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Lấy tham chiếu đến modal và input
var myModal = document.getElementById('myModal');
var myInput = document.getElementById('myInput');

// Thêm sự kiện khi modal được hiển thị
myModal.addEventListener('shown.bs.modal', function () {
  // Tự động chú ý vào input khi modal được hiển thị
  myInput.focus();
});
</script>

</body>
</html>
